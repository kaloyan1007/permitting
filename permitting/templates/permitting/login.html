{% extends "permitting/layout.html" %}
{% load static %}

{% block body %}

    <h2 class="p-3">Login</h2>

    {% if message %}
        <div class="alert alert-primary mb-0 p-3 text-center" role="alert">{{ message }}</div>
    {% endif %}

    <div class="p-3">
        <form action="{% url 'permitting:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control login-form-elem mb-3 mx-auto w-25" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control login-form-elem mb-3 mx-auto w-25" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary login-form-elem mb-3 mx-auto w-25" type="submit" value="Login">
        </form>
    </div>

    {% block script %}
    <script src="{% static 'permitting/login.js' %}" type="module"></script>
    {% endblock %}

{% endblock %}
