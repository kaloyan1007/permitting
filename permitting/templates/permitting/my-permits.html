{% extends "permitting/layout.html" %}
{% load static %}

{% block body %}

<h3 class="mb-3">My Permits</h3>

<div class="mb-3 mx-auto w-50">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary px-3" for="btnradio1">Active</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary px-3" for="btnradio2">Inactive</label>
    </div>
</div>

<div id="paginated-content"></div>

{% block script %}
<script src="{% static 'permitting/my_permits.js' %}" type="module"></script>
{% endblock %}

{% endblock %}
